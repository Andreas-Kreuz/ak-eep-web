<div *ngIf="(data$ | async) as data">
  <div class="row mt-3">
    <div class="col-sm-12">
      <h1 class="mt-3">
        Rohdaten f√ºr: {{ data.dataName }}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 mt-3">
      <table class="table table-sm table-striped table-responsive">
        <thead>
        <tr>
          <th *ngFor="let column of data.valueColumns"
              scope="col">
            {{column}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let value of data.values">
          <td *ngFor="let column of data.valueColumns">
            {{ value[column] }}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
