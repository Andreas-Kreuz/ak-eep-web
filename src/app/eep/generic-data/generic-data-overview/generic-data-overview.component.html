<div class="row mt-3">
  <div class="col-sm-12">
    <h1 class="mt-3">
      Rohdaten
    </h1>
  </div>
</div>
<div class="row p-3">
  <div *ngIf="(dataTypes$ | async) as dataTypes" class="col-12 col-md-12 mb-4">
    <span *ngIf="(hostName$ | async) as hostName">
    <div class="card">
      <p class="card-header">EEP-Web verwendet diese Rohdaten um die Listen darzustellen.</p>
      <!--<ul *ngFor="let dataType of (dataTypes$ | async); trackBy: trackByDataName"-->
      <ul *ngFor="let dataType of dataTypes; trackBy: trackByDataName"
          class="list-group list-group-flush">
        <li class="list-group-item">
          <a
            [routerLink]="['/generic-data/' + dataType.name, { name: dataType.name, hostName: hostName, path: dataType.url }]">
            {{ dataType.name }}
          </a>
          <small class="text-muted">
            <br class="hidden-md visible-sm">
            {{ dataType.url }}
          </small>
          <a routerLink="/intersections">
          <span class="badge badge-primary float-right">
              {{ dataType.count }}
          </span>
          </a>
        </li>
      </ul>
    </div>
    </span>
  </div>
</div>
