<div class="row mt-3">
  <div class="col-12">
    <h1 class="mt-3">Speicherplätze</h1>
  </div>
</div>
<div class="row">
  <div class="col-12 mt-3">
    <div class="card">
      <h5 class="card-header">Speicherplätze der Anlage</h5>
      <div class="card-body">
          <!--<p>Eine Liste mit allen Speicherplätzen der Anlage.</p>-->
          <table class="table table-sm table-striped">
          <thead>
          <tr>
            <th class="fit">#</th>
            <th class="fit">Name</th>
            <th>Inhalt des Speicherplatzes</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of eepData$ | async; trackBy: trackByData">
            <td class="fit">{{ data.id }}</td>
            <td class="fit">{{ data.name }}</td>
            <td>{{ data.data }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
