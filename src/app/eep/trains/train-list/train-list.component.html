<div class="row mt-3">
  <div class="col-sm-12">
    <h1 class="mt-3">
      {{ typeString(trainType$ | async) }}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 mt-3">
    <div *ngIf="(trains$ | async) as trains; else error1">
      <div *ngIf="trains.length > 0; else error2">
        <div class="card">
          <h5 class="card-header">{{ typeString(trainType$ | async) }} der Anlage</h5>
          <div class="card-body">
            <!--<p>Eine Liste mit allen Signalen der Anlage.</p>-->
            <table class="table table-sm table-striped">
              <!--<thead>-->
              <!--<tr>-->
              <!--<th scope="col">Zug, L채nge, Route</th>-->
              <!--</tr>-->
              <!--</thead>-->
              <tbody>
              <tr *ngFor="let train of trains">
                <td scope="row">
                  <!--<a [routerLink]="train.id">-->
                  <strong>{{ train.id }}</strong>&nbsp;<small class="text-muted"> <strong>L채nge:</strong> {{ train.length | number }} m</small><br>
                  <app-rolling-stock-tooltip *ngFor="let rollingStock of train.rollingStock"
                    [rollingStock]="rollingStock"></app-rolling-stock-tooltip>
                  <!--{{ rollingStockOf(train, 'rail') }}<br>-->
                  <br>
                  <small class="text-muted"><strong>Route:</strong> {{ train.route }}</small>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <ng-template #error2>Es sind keine Z체ge vorhanden.</ng-template>
    </div>
    <ng-template #error1>Z체ge wurden nicht geladen.</ng-template>
  </div>
</div>
